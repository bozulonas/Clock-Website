<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Circle for the clock face -->
  <circle cx="50" cy="50" r="45" stroke="black" stroke-width="5" fill="white" />
  
  <!-- Hour hand -->
  <line x1="50" y1="50" x2="50" y2="30" stroke="black" stroke-width="4" />
  
  <!-- Minute hand -->
  <line x1="50" y1="50" x2="70" y2="50" stroke="black" stroke-width="3" />
  
  <!-- Center of the clock -->
  <circle cx="50" cy="50" r="3" fill="black" />

  <!-- Hour markers -->
  <line x1="50" y1="5" x2="50" y2="15" stroke="black" stroke-width="2" />
  <line x1="50" y1="85" x2="50" y2="95" stroke="black" stroke-width="2" />
  <line x1="5" y1="50" x2="15" y2="50" stroke="black" stroke-width="2" />
  <line x1="85" y1="50" x2="95" y2="50" stroke="black" stroke-width="2" />

  <!-- Additional hour ticks -->
  <line x1="22.5" y1="22.5" x2="28.5" y2="28.5" stroke="black" stroke-width="2" />
  <line x1="71.5" y1="71.5" x2="77.5" y2="77.5" stroke="black" stroke-width="2" />
  <line x1="22.5" y1="77.5" x2="28.5" y2="71.5" stroke="black" stroke-width="2" />
  <line x1="71.5" y1="28.5" x2="77.5" y2="22.5" stroke="black" stroke-width="2" />
</svg>
